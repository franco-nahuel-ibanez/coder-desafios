<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 mt-4">
                <div class="alert alert-primary d-flex justify-content-between align-items-center" role="alert">
                    <p>Bienvenido <span id="nombre"></span></p>
                    <form action="/logout" method="POST">
                        <button class="btn btn-secondary">Logout</button>
                    </form>
                </div>
                <div class="card">
                    <h5 class="card-header">Create a Product</h5>
                    <div class="card-body">
                        <form id="formulario" action="/productos" method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title"/>
                            </div>
        
                            <div class="mt-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" name="price">
                            </div>
        
                            <div class="mt-3">
                                <label for="thumbnail" class="form-label">Image Url</label>
                                <input type="text" class="form-control" id="thumbnail" name="thumbnail">
                            </div>
        
                            <button type="submit" class="btn btn-primary mt-3">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-8 ">
                <h1>Productos</h1>
                <div id="table"></div>  
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <h1 class="text-center mb-4">Centro de Mensajes - porcentaje de compresion <span id="porcentaje">0%</span></h1>
            <div class="col-md-6">
                <form id="formulario-msg">
                    <div class="mb-3"><input type="email" class="form-control" placeholder="E-mail" require /></div>
                    <div class="mb-3"><input type="text" class="form-control" placeholder="Name" require /></div>
                    <div class="mb-3"><input type="text" class="form-control" placeholder="Apellido" require /></div>
                    <div class="mb-3"><input type="number" class="form-control" placeholder="Edad" require /></div>
                    <div class="mb-3"><input type="text" class="form-control" placeholder="alias" require /></div>
                    <div class="mb-3"><input type="avatar" class="form-control" placeholder="avatar" require /></div>

                    <div class="mt-3"><input type="text" class="form-control" placeholder="Message" require></div>
                    <button type="submit" class="btn btn-primary mt-3">
                        Save
                    </button>
                </form>
            </div>

            <div class="col-md-6">
                <div id="messages"></div>
            </div>

        </div>

    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
